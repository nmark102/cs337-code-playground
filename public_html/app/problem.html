<html lang="en">                                                                
<head>                                                                          
  <meta charset="UTF-8">                                                        
  <title>Problems</title>                                   
  <link id="cssFile" rel="stylesheet" type="text/css" href="./style/problem.css">    
  <script src="./code.js"></script>
  <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
</head>                                                                         
  <body>
    <div id="header" class="box">
      <h1 id="logo" class="label">Code Playground</h1>
      <button class="button" onclick="location = './userHome.html'">Home</button>
      <button class="button" id="logout" onclick="goHome()'">Logout</button>
    </div>
    <div id="info" class="box"></div>
    <div id="console"></div>
    <div id="pref" class="box">
      <div id="lang" class="minibox">
        <h3 class="label">Syntax: </h3>
        <button class="button" onclick="selectLang('javascript')">Javascript</button>
        <button class="button" onclick="selectLang('python')">Python</button>
        <button class="button" onclick="selectLang('c')">C</button>
      </div>
      <div id="controls" class="minibox">
        <button class="button" id="run"onclick="submitAndExecute()">Run</button>
      </div>
    </div>
    <div id="board" class="box"></div>
      <div id="theme" class="box">
        <h3 class="label">Color Themes: </h3>
        <button class="button" onclick="theme('vs')">White</button>
        <button class="button" onclick="theme('vs-dark')">Dark</button>
        <button class="button" onclick="theme('hc-black')">High Contrast</button>
      </div>
  </body>                                                                         
</html>
