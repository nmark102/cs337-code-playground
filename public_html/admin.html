    <div id="clickbox" class="box">
      <button class="button" onclick="uploadProblem()">Submit</button>

      <input type="text" id="Name" required>

      <h1>Example 1<h1>

    </div>                                                                         
    <div id="box3" class="box">                                                
      <h1>Example 2<h1>                                                     
      <textarea id="exmp2">Enter problem example 2</textarea>                   
    </div>                                                                         
    <div id="box4" class="box">                                                
      <h1>Constraints<h1>                                                     
      <textarea id="constraints">Enter problem constraints</textarea>                   
    </div>
